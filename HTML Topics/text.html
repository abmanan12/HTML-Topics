<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale="1.0">
    <title>Text</title>
</head>

<body>

    <!-- Heading Tags -->
    <h1>It's Heading Level 1</h1> 
    <h2>It's Heading Level 2</h2> 
    <h3>It's Heading Level 3</h3> 
    <h4>It's Heading Level 4</h4> 
    <h5>It's Heading Level 5</h5> 
    <h6>It's Heading Level 6</h6> 
    <hr>
    
    <!-- Bold Text -->
    <b>Inline Heading using bold</b> <br><br>
    
    <!-- Strong Text -->
    <strong>Inline Heading using strong</strong>

    <!-- Break Lines -->
    <br><br>
    
    <!-- Italic Text using i tag -->
    <i>It's Italic using i tag</i>
    
    <!-- Italic Text using em tag -->
     <em>It's Italic using em tag</em>

     <!-- Space between Paragraph -->
     &nbsp; &nbsp; &nbsp;

     <!-- Underline Text -->
      <u>It's Underline Text Line</u>
      
    
</body>

</html>
